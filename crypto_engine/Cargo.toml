[package]
name = "crypto_engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]   # <-- required for FFI on all platforms

[dependencies]
# Add zeroization
zeroize = "1"

# Add AES-GCM
aes-gcm = "0.10"
aead = "0.5"

# Add HKDF (SHA3 recommended)
hkdf = "0.12"
sha3 = "0.10"

# Add X25519
x25519-dalek = "2"

# Add PQClean or liboqs wrappers (choose one)
pqcrypto-mlkem = "0.8" # (Kyber ML-KEM from PQClean ecosystem)

# Optional: bindings for TPM, Secure Enclave, etc.
