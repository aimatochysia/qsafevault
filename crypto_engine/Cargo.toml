[package]
name = "crypto_engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]   # <-- required for FFI on all platforms

[dependencies]
# Zeroization for secure memory cleanup
zeroize = { version = "1.7", features = ["derive"] }

# AES-GCM for symmetric encryption
aes-gcm = "0.10"
aead = { version = "0.5", features = ["std"] }

# HKDF with SHA3 for key derivation
hkdf = "0.12"
sha3 = "0.10"

# X25519 for classical ECDH
x25519-dalek = { version = "2", features = ["static_secrets"] }
rand_core = { version = "0.6", features = ["getrandom"] }

# Kyber ML-KEM for post-quantum KEM
pqcrypto-mlkem = "0.1"
pqcrypto-traits = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Utilities
dirs = "5.0"
lazy_static = "1.4"
libc = "0.2"

# Platform-specific secure storage dependencies
[target.'cfg(target_os = "ios")'.dependencies]
security-framework = "2.9"

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "2.9"

[target.'cfg(target_os = "android")'.dependencies]
jni = "0.21"

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.52", features = [
    "Win32_Security_Cryptography",
    "Win32_Foundation",
] }

[target.'cfg(target_os = "linux")'.dependencies]
# TPM2 support via tss-esapi (commented out for now, requires system libraries)
# tss-esapi = "7.4"

[dev-dependencies]
hex = "0.4"
