name: Server Tests

on:
  push:
    branches: [main]
    paths:
      - 'qsafevault-server/**'
  pull_request:
    branches: [main]
    paths:
      - 'qsafevault-server/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Server Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: qsafevault-server

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: qsafevault-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run basic tests
        run: npm run test

      - name: Run comprehensive tests
        run: npm run test:comprehensive

      - name: Test summary
        if: always()
        run: |
          echo "## Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Basic relay tests passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Comprehensive tests passed (concurrent, security, API, stress)" >> $GITHUB_STEP_SUMMARY
