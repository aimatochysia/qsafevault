name: Server Tests

on:
  push:
    branches: [main]
    paths:
      - 'qsafevault-server/**'
  pull_request:
    branches: [main]
    paths:
      - 'qsafevault-server/**'
  workflow_dispatch:
    inputs:
      test_target:
        description: 'Test target server'
        required: true
        default: 'local'
        type: choice
        options:
          - local
          - live

env:
  LIVE_SERVER_URL: https://qsafevault-server.vercel.app

jobs:
  test-local:
    name: Run Tests on Local Server
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.test_target == 'local' }}
    
    defaults:
      run:
        working-directory: qsafevault-server

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: qsafevault-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run basic tests
        run: npm run test

      - name: Run comprehensive tests
        run: npm run test:comprehensive

      - name: Test summary
        if: always()
        run: |
          echo "## Local Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Basic relay tests passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Comprehensive tests passed (concurrent, security, API, stress)" >> $GITHUB_STEP_SUMMARY

  test-live:
    name: Run Tests on Live Server
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.test_target == 'live' }}
    
    defaults:
      run:
        working-directory: qsafevault-server

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: qsafevault-server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run API tests against live server
        run: npm run test:live
        env:
          LIVE_SERVER_URL: ${{ env.LIVE_SERVER_URL }}

      - name: Test summary
        if: always()
        run: |
          echo "## Live Server Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ env.LIVE_SERVER_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "✅ Live server API tests passed" >> $GITHUB_STEP_SUMMARY
