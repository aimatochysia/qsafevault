name: Manual Build with Options

on:
  workflow_dispatch:
    inputs:
      edition:
        description: 'Product Edition'
        required: true
        default: 'consumer'
        type: choice
        options:
          - consumer
          - enterprise
      
      server_url:
        description: 'Backend Server URL (required for Enterprise, optional for Consumer)'
        required: false
        default: ''
        type: string
      
      build_android:
        description: 'Build Android APK'
        required: false
        default: true
        type: boolean
      
      build_linux:
        description: 'Build Linux'
        required: false
        default: true
        type: boolean
      
      build_windows:
        description: 'Build Windows'
        required: false
        default: true
        type: boolean
      
      build_macos:
        description: 'Build macOS'
        required: false
        default: false
        type: boolean
      
      build_ios:
        description: 'Build iOS (unsigned)'
        required: false
        default: false
        type: boolean
      
      build_web:
        description: 'Build Web'
        required: false
        default: false
        type: boolean

env:
  PARENT_REPO: aimatochysia/qsafevault
  # Default server URL for Consumer mode if not specified
  DEFAULT_CONSUMER_URL: https://qsafevault-server.vercel.app

jobs:
  validate-inputs:
    name: Validate Build Configuration
    runs-on: ubuntu-latest
    outputs:
      sync_url: ${{ steps.validate.outputs.sync_url }}
      edition: ${{ steps.validate.outputs.edition }}
      tag: ${{ steps.validate.outputs.tag }}
    steps:
      - name: Validate Enterprise requires server URL
        id: validate
        run: |
          EDITION="${{ github.event.inputs.edition }}"
          SERVER_URL="${{ github.event.inputs.server_url }}"
          
          echo "edition=$EDITION" >> $GITHUB_OUTPUT
          echo "tag=v$(date +'%Y%m%d-%H%M')-$EDITION" >> $GITHUB_OUTPUT
          
          if [ "$EDITION" = "enterprise" ]; then
            if [ -z "$SERVER_URL" ]; then
              echo "❌ ERROR: Enterprise mode requires a server URL"
              echo "Please provide your self-hosted backend URL in 'server_url' input"
              exit 1
            fi
            echo "✅ Enterprise mode with custom server: $SERVER_URL"
            echo "sync_url=$SERVER_URL" >> $GITHUB_OUTPUT
          else
            if [ -z "$SERVER_URL" ]; then
              echo "✅ Consumer mode with default public relay"
              echo "sync_url=$DEFAULT_CONSUMER_URL" >> $GITHUB_OUTPUT
            else
              echo "✅ Consumer mode with custom server: $SERVER_URL"
              echo "sync_url=$SERVER_URL" >> $GITHUB_OUTPUT
            fi
          fi

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: validate-inputs
    if: ${{ github.event.inputs.build_android == 'true' }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: flutter-${{ runner.os }}-${{ hashFiles('pubspec.lock') }}-v2
          restore-keys: |
            flutter-${{ runner.os }}-

      - name: Install dependencies
        run: flutter pub get

      - name: Decode Android keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/qsafevault-release-key.jks

      - name: Validate Android keystore
        id: validate-keystore
        shell: bash
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set +e
          if [[ -z "${KEYSTORE_PASSWORD}" || -z "${KEY_ALIAS}" || -z "${KEY_PASSWORD}" ]]; then
            echo "ok=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          keytool -list -v \
            -keystore android/app/qsafevault-release-key.jks \
            -alias "${KEY_ALIAS}" \
            -storepass "${KEYSTORE_PASSWORD}" \
            -keypass "${KEY_PASSWORD}" >/dev/null 2>&1
          if [[ $? -eq 0 ]]; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Write Android signing key.properties
        if: ${{ steps.validate-keystore.outputs.ok == 'true' }}
        run: |
          cat > android/key.properties <<EOF
          storeFile=qsafevault-release-key.jks
          storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Android APK
        run: |
          flutter build apk --release \
            --dart-define=QSAFEVAULT_EDITION=${{ needs.validate-inputs.outputs.edition }} \
            --dart-define=QSV_SYNC_BASEURL=${{ needs.validate-inputs.outputs.sync_url }}

      - name: Rename artifact with edition
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk \
             qsafevault-${{ needs.validate-inputs.outputs.edition }}-android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ needs.validate-inputs.outputs.edition }}
          path: qsafevault-${{ needs.validate-inputs.outputs.edition }}-android.apk

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: validate-inputs
    if: ${{ github.event.inputs.build_linux == 'true' }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libglib2.0-dev liblzma-dev libsecret-1-dev fakeroot dpkg-dev

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build Linux
        run: |
          flutter build linux --release \
            --dart-define=QSAFEVAULT_EDITION=${{ needs.validate-inputs.outputs.edition }} \
            --dart-define=QSV_SYNC_BASEURL=${{ needs.validate-inputs.outputs.sync_url }}

      - name: Create Linux .deb package
        run: |
          mkdir -p dist/deb/qsafevault/usr/local/bin
          cp -r build/linux/x64/release/bundle/* dist/deb/qsafevault/usr/local/bin/
          mkdir -p dist/deb/qsafevault/DEBIAN
          cat <<EOF > dist/deb/qsafevault/DEBIAN/control
          Package: qsafevault
          Version: 1.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: GitHub Actions
          Description: QSafeVault (${{ needs.validate-inputs.outputs.edition }} edition) - Post-quantum secure password manager
          EOF
          dpkg-deb --build dist/deb/qsafevault qsafevault-${{ needs.validate-inputs.outputs.edition }}-linux.deb

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ needs.validate-inputs.outputs.edition }}
          path: qsafevault-${{ needs.validate-inputs.outputs.edition }}-linux.deb

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: validate-inputs
    if: ${{ github.event.inputs.build_windows == 'true' }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: |
          flutter build windows --release `
            --dart-define=QSAFEVAULT_EDITION=${{ needs.validate-inputs.outputs.edition }} `
            --dart-define=QSV_SYNC_BASEURL=${{ needs.validate-inputs.outputs.sync_url }}

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Generate Inno Setup script
        shell: pwsh
        run: |
          $sourceDir = (Resolve-Path "build\windows\x64\runner\Release").Path
          $outDir = $env:RUNNER_TEMP
          $edition = "${{ needs.validate-inputs.outputs.edition }}"
          $tag = "${{ needs.validate-inputs.outputs.tag }}"
          $iss = @"
          #define MyAppName "QSafeVault ($edition)"
          #define MyAppVersion "$tag"
          #define OutputBase "qsafevault-$edition-windows"
          #define SourceDir "$($sourceDir)"
          #define OutDir "$($outDir)"
          [Setup]
          AppName={#MyAppName}
          AppVersion={#MyAppVersion}
          DefaultDirName={autopf}\QSafeVault
          DefaultGroupName=QSafeVault
          DisableDirPage=no
          DisableProgramGroupPage=yes
          OutputBaseFilename={#OutputBase}
          OutputDir={#OutDir}
          Compression=lzma
          SolidCompression=yes
          ArchitecturesInstallIn64BitMode=x64
          WizardStyle=modern
          [Files]
          Source: "{#SourceDir}\*"; DestDir: "{app}"; Flags: recursesubdirs
          [Icons]
          Name: "{autoprograms}\QSafeVault"; Filename: "{app}\qsafevault.exe"
          Name: "{autodesktop}\QSafeVault"; Filename: "{app}\qsafevault.exe"; Tasks: desktopicon
          [Tasks]
          Name: "desktopicon"; Description: "Create a &desktop shortcut"; GroupDescription: "Additional icons:"
          "@
          $issPath = Join-Path $env:RUNNER_TEMP "installer.iss"
          Set-Content -Path $issPath -Value $iss -Encoding UTF8

      - name: Create Windows Installer
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /Qp "$env:RUNNER_TEMP\installer.iss"

      - name: Collect installer artifact
        shell: pwsh
        run: |
          $edition = "${{ needs.validate-inputs.outputs.edition }}"
          Copy-Item "$env:RUNNER_TEMP\qsafevault-$edition-windows.exe" ".\qsafevault-$edition-windows.exe" -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-${{ needs.validate-inputs.outputs.edition }}
          path: qsafevault-${{ needs.validate-inputs.outputs.edition }}-windows.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: validate-inputs
    if: ${{ github.event.inputs.build_macos == 'true' }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install dependencies
        run: flutter pub get

      - name: Verify macOS support
        run: |
          if [ ! -d "macos" ]; then
            flutter create --platforms=macos .
          fi
          flutter config --enable-macos-desktop

      - name: Build macOS
        run: |
          flutter build macos --release \
            --dart-define=QSAFEVAULT_EDITION=${{ needs.validate-inputs.outputs.edition }} \
            --dart-define=QSV_SYNC_BASEURL=${{ needs.validate-inputs.outputs.sync_url }}

      - name: Create DMG installer
        run: |
          mkdir -p dist/macos
          cp -r build/macos/Build/Products/Release/*.app dist/macos/
          brew install create-dmg || true
          create-dmg --overwrite --dmg-title="QSafeVault (${{ needs.validate-inputs.outputs.edition }})" \
            qsafevault-${{ needs.validate-inputs.outputs.edition }}-macos.dmg dist/macos/*.app || true

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ needs.validate-inputs.outputs.edition }}
          path: qsafevault-${{ needs.validate-inputs.outputs.edition }}-macos.dmg
          if-no-files-found: warn

  build-ios:
    name: Build iOS (unsigned)
    runs-on: macos-latest
    needs: validate-inputs
    if: ${{ github.event.inputs.build_ios == 'true' }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods --no-document || true
          pod repo update || true

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Pod install
        run: |
          cd ios
          pod install

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=QSAFEVAULT_EDITION=${{ needs.validate-inputs.outputs.edition }} \
            --dart-define=QSV_SYNC_BASEURL=${{ needs.validate-inputs.outputs.sync_url }}

      - name: Package iOS .app
        run: |
          APP_PATH=$(ls -d build/ios/iphoneos/*.app | head -n 1)
          if [ -d "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            zip -r "$GITHUB_WORKSPACE/qsafevault-${{ needs.validate-inputs.outputs.edition }}-ios.zip" "$(basename "$APP_PATH")"
          fi

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ needs.validate-inputs.outputs.edition }}
          path: qsafevault-${{ needs.validate-inputs.outputs.edition }}-ios.zip
          if-no-files-found: warn

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: validate-inputs
    if: ${{ github.event.inputs.build_web == 'true' }}
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PARENT_REPO }}
          token: ${{ secrets.ORIGIN_PAT }}
          ref: main

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: |
          flutter build web --release \
            --dart-define=QSAFEVAULT_EDITION=${{ needs.validate-inputs.outputs.edition }} \
            --dart-define=QSV_SYNC_BASEURL=${{ needs.validate-inputs.outputs.sync_url }}

      - name: Package Web
        run: |
          zip -r qsafevault-${{ needs.validate-inputs.outputs.edition }}-web.zip build/web

      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-${{ needs.validate-inputs.outputs.edition }}
          path: qsafevault-${{ needs.validate-inputs.outputs.edition }}-web.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-inputs, build-android, build-linux, build-windows, build-macos, build-ios, build-web]
    if: always() && !cancelled()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Generate release notes
        id: release-notes
        run: |
          EDITION="${{ needs.validate-inputs.outputs.edition }}"
          TAG="${{ needs.validate-inputs.outputs.tag }}"
          SERVER_URL="${{ needs.validate-inputs.outputs.sync_url }}"
          
          {
            echo "RELEASE_BODY<<EOF"
            echo "## QSafeVault Build - ${EDITION^} Edition"
            echo ""
            echo "**Build Tag:** \`$TAG\`"
            echo "**Edition:** ${EDITION^}"
            echo "**Server URL:** \`$SERVER_URL\`"
            echo ""
            echo "### Build Results"
            echo ""
            
            if [ "${{ needs.build-android.result }}" = "success" ]; then
              echo "- ✅ Android APK"
            elif [ "${{ github.event.inputs.build_android }}" = "true" ]; then
              echo "- ❌ Android APK (failed)"
            else
              echo "- ⏭️ Android APK (skipped)"
            fi
            
            if [ "${{ needs.build-linux.result }}" = "success" ]; then
              echo "- ✅ Linux .deb"
            elif [ "${{ github.event.inputs.build_linux }}" = "true" ]; then
              echo "- ❌ Linux .deb (failed)"
            else
              echo "- ⏭️ Linux .deb (skipped)"
            fi
            
            if [ "${{ needs.build-windows.result }}" = "success" ]; then
              echo "- ✅ Windows Installer"
            elif [ "${{ github.event.inputs.build_windows }}" = "true" ]; then
              echo "- ❌ Windows Installer (failed)"
            else
              echo "- ⏭️ Windows Installer (skipped)"
            fi
            
            if [ "${{ needs.build-macos.result }}" = "success" ]; then
              echo "- ✅ macOS DMG"
            elif [ "${{ github.event.inputs.build_macos }}" = "true" ]; then
              echo "- ❌ macOS DMG (failed)"
            else
              echo "- ⏭️ macOS DMG (skipped)"
            fi
            
            if [ "${{ needs.build-ios.result }}" = "success" ]; then
              echo "- ✅ iOS (unsigned)"
            elif [ "${{ github.event.inputs.build_ios }}" = "true" ]; then
              echo "- ❌ iOS (failed)"
            else
              echo "- ⏭️ iOS (skipped)"
            fi
            
            if [ "${{ needs.build-web.result }}" = "success" ]; then
              echo "- ✅ Web"
            elif [ "${{ github.event.inputs.build_web }}" = "true" ]; then
              echo "- ❌ Web (failed)"
            else
              echo "- ⏭️ Web (skipped)"
            fi
            
            echo ""
            echo "### Edition Details"
            echo ""
            if [ "$EDITION" = "enterprise" ]; then
              echo "- **FIPS-only cryptography**: AES-256-GCM, SHA-256/384"
              echo "- **Post-quantum disabled**: Until FIPS-approved"
              echo "- **Self-hosted server required**: \`$SERVER_URL\`"
            else
              echo "- **Post-quantum enabled**: ML-KEM 768 + Dilithium3"
              echo "- **Hybrid security**: PQC + Classical algorithms"
              echo "- **Server**: \`$SERVER_URL\`"
            fi
            
            echo "EOF"
          } >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          repository: aimatochysia/qsafevault
          tag_name: ${{ needs.validate-inputs.outputs.tag }}
          name: QSafeVault ${{ needs.validate-inputs.outputs.tag }}
          body: ${{ env.RELEASE_BODY }}
          token: ${{ secrets.ORIGIN_PAT }}
          files: |
            release-dist/**/*
          fail_on_unmatched_files: false
