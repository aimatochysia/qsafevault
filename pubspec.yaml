name: pw_manager
description: Simple cross-platform Flutter password manager example
publish_to: "none"
environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  uuid: ^3.0.7
  file_picker: ^10.3.3
  path_provider: ^2.0.15
  cryptography: ^2.7.0
  cryptography_flutter: ^2.3.2
  crypto: ^3.0.2
  synchronized: ^3.0.0
  bitsdojo_window: ^0.1.6
  flutter_secure_storage: ^9.2.4
  local_auth: ^2.3.0
  permission_handler: ^12.0.1

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "public/logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: "public/logo.png"
  android: true
  ios: true